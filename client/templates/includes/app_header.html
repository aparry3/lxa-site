<template name="appHeader">
  <div class="navbar-fixed">
    <nav id="nav_f" class="default_color">
      <div class="nav-wrapper">

          <a class="brand-logo amber-text text-lighten-1" href="{{pathFor 'siteHome'}}">ΛΧΑ | GT</a>

          </ul>
          <ul class="navbar-button right hide-on-med-and-down">
