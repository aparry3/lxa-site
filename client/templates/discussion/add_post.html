<template name="addPost">
  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Add Post</span>
          <div class="input-field {{errorClass 'content'}}">
            <textarea name="content" id="content" value="{{content}}" class="materialize-textarea"></textarea>
            <label for="content" data-error="{{errorMessage 'content'}}">Post Content</label>
          </div>
          {{#if showUrl}}
            <div class="input-field">
              <input id="url" name="url" type="text" class="validate">
              <label for="url">URL</label>
            </div>
          {{/if}}
        </div>
        <div class="card-action">
          <a class="showUrl waves-effect waves-light btn"><i class="fa fa-link"></i></a>
          <a class="waves-effect waves-light btn"><i class="fa fa-picture-o"></i></a>
          <a class="submit waves-effect waves-light btn right">Submit</a>
        </div>
      </div>
    </div>
  </div>
</template>
